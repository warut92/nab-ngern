  <title>นับเงิน</title>

  <style media="screen">
    @import url('https://cdn.jsdelivr.net/gh/lazywasabi/thai-web-fonts@6/fonts/Trirong/Trirong.css');

    body,
    input {

    div {

    }
    /* table */
    div { display: table; }
    span { display: table-row; }
    input { display: table-cell; }
    p { display: table-cell; }

  }
